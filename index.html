<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>
	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge" id="computer-label">comp</div>
		<span id="user-score">0</span>:
		<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock. you win!</p>
	</div>
	<div class="choices">
		<div class="choice" id="r">
			<img src="Images/rock.png" alt="" height="100px" width="100px">
		</div>
		<div class="choice" id="p">
			<img src="Images/paper.png" alt="" height="100px" width="100px">
		</div>
		<div class="choice" id="s">
			<img src="Images/scissor.png" alt="" height="100px" width="100px">
		</div>
	</div>
	<p id="action-message">Make your move.</p>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
